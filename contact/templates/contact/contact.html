{% extends "base.html" %} 
{% load static %}
{% block body %}
    <div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_2.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Contact Us</h1>
          </div>
        </div>
      </div>
    </div>

		<section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Contact Information</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3">
            <p><span>Address:</span>{{address}}</p>
          </div>
          <div class="col-md-3">
            <p><span>Phone:</span> <a href="tel://1234567920">{{phone}}</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Email:</span> <a href="mailto:info@yoursite.com">{{email}}</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Website</span> <a href="#">{{site_name}}</a></p>
          </div>
          <div class="col-md-3">
             <a href="{{fb_link}}"><span class="icon-facebook"></span></a>
          </div>
          <div class="col-md-3">
             <a href="{{instagram_link}}"><span class="icon-instagram"></span></a>
          </div>
        </div>
      </div>
    </section>
    {% endblock %}
