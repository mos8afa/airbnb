<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    .signup-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-size: 14px;
      color: #555;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    input[type="submit"] {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background: #45a049;
    }
    .errorlist {
      color: #e74c3c;
      margin-bottom: 10px;
      font-size: 14px;
      text-align: left;
    }
    a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>

    <form method="post">
      {% csrf_token %}
      {% for field in signup_form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="errorlist">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <input type="submit" value="Sign up">
    </form>

    <a href="{% url 'login' %}">Already have an account? Login</a>
  </div>
</body>
</html>
