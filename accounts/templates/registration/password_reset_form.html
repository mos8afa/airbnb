<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f3f6fa; display:flex; justify-content:center; align-items:center; height:100vh;}
    .box {background:#fff; padding:25px 30px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); width:400px; text-align:center;}
    .box h2 {margin-bottom:20px; color:#333;}
    .form-group {margin-bottom:15px; text-align:left;}
    input[type="email"] {width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; margin-top:5px;}
    input[type="submit"] {width:100%; background:#3498db; color:#fff; border:none; padding:12px; border-radius:8px; cursor:pointer; font-size:16px;}
    input[type="submit"]:hover {background:#2980b9;}
    .errorlist {color:#e74c3c; font-size:14px; margin-bottom:10px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
        {% if form.email.errors %}
          <div class="errorlist">{{ form.email.errors|striptags }}</div>
        {% endif %}
      </div>
      <input type="submit" value="Send reset link">
    </form>
  </div>
</body>
</html>
