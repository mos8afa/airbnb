<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Changed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #fff;
      background: #74ebd5;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #4bb8a9;
    }
  </style>
</head>
<body>
        {% csrf_token %}
  <div class="message-box">

</html>
